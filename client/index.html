<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cards Against Normality</title>
	<style>
		:root {
			--col-bg: #272727;
			--col-bg-alt: #131417;
			--col-dark: #231F20;
			--col-light: #D9D9D9;
			--col-light-alt: #A5A5A5;
		}
	</style>
	<style class="destroy_afer_load">
		body {
			font-family: Inter, system-ui, Arial, sans-serif;
			background-color: var(--col-bg-alt);
			color: white;
			user-select: none;
		}

		@keyframes rotateCard {
			from {
				transform: rotateZ(10deg) rotateY(0deg);
			}

			to {
				transform: rotateZ(10deg) rotateY(360deg);
			}
		}

		@keyframes bounceCard {

			0%,
			100% {
				transform: translateY(32px);
			}

			50% {
				transform: translateY(16px);
			}
		}

		#loading {
			position: absolute;
			z-index: 99;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			gap: 16px;
			background-color: var(--col-bg-alt);

			& #loading-info {
				margin-top: 32px;
				font-size: 32px;
				font-weight: 900;
				text-wrap: nowrap;
			}

			& .card-wrapper {
				transform: translateY(-50px);
			}

			& .card-inner {
				position: relative;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				transform-origin: center;
				transition: transform 1s;
				animation: rotateCard 12.5s infinite linear;
			}

			& .card-front,
			& .card-back {
				position: absolute;
				width: 100%;
				height: 100%;
				backface-visibility: hidden;
			}

			& .card-front img,
			& .card-back img {
				height: 100%;
				object-fit: cover;
			}

			& .card-back {
				transform: rotateY(180deg);
			}

			& .lcard {
				perspective: 1000px;
				animation: bounceCard 7.5s infinite ease;
				width: 250px;
				height: 375px;
				border-radius: 16px;

				& h1 {
					position: absolute;
					top: 25px;
					left: 0;
					right: 0;
					font-size: 24px;
					font-weight: 900;
					margin: 0;
					padding-inline: 20px;
					text-wrap: pretty;
				}

				& h2 {
					position: absolute;
					bottom: 0px;
					left: 20px;
					font-size: 12px;
					font-weight: 900;
					margin: 0;
					margin-bottom: 16px;
					padding: 0;
				}

				&.black {
					background-color: var(--col-dark);
					color: var(--col-light);
				}

				&.white {
					background-color: var(--col-light);
					color: var(--col-dark);
				}
			}
		}
	</style>
</head>

<body>
	<div id="loading" class="destroy_afer_load">
		<div class="card-wrapper">
			<div class="lcard">
				<div class="card-inner">
					<div class="card-front">
						<div class="lcard black">
							<h1>TSA guidelines now prohibit _____ on airplanes.</h1>
							<h2>Cards Against Normality</h2>
						</div>
						<!-- <img src="https://i.imgur.com/SulT30L.png" alt="Black Card"> -->
					</div>
					<div class="card-back">
						<div class="lcard white">
							<h1>Not wearing pants.</h1>
							<h2>Cards Against Normality</h2>
						</div>
						<!-- <img src="https://i.imgur.com/ttymjY1.png" alt="White Card"> -->
					</div>
				</div>
			</div>
		</div>
		<h1 id="loading-info">Authenticating with Discord...</h1>
	</div>
	<div id="app">
		<div class="screen lobby">
			<h1>LOBBY</h1>
			<div class="menu">
				<div class="button btn1">
					<h2>PACKS</h1>
				</div>
				<div class="button btn2">
					<h2>SETTINGS</h2>
				</div>
				<div class="button btn3">
					<h1>START</h1>
				</div>
				<div class="button btn4">
					<h2>HELP</h2>
				</div>
				<div class="button btn5">
					<h2>CREDITS</h2>
				</div>
			</div>
		</div>
		<div class="screen cards">
			<h1>CARDS</h1>
		</div>
		<div class="screen black_pick">
			<h1>BLACK_PICK</h1>
		</div>
		<div class="screen white_pick">
			<h1>WHITE_PICK</h1>
		</div>
		<div class="screen present">
			<h1>PRESENT</h1>
		</div>
		<div class="screen winner_pick">
			<h1>WINNER_PICK</h1>
		</div>
		<div class="screen winner">
			<h1>WINNER</h1>
		</div>
		<div class="screen intermediate">
			<h1>INTERMEDIATE</h1>
		</div>
		<div class="screen end">
			<h1>END</h1>
		</div>
		<div class="screen dump">
			<h1>DUMP</h1>
		</div>
	</div>
	<script type="module" src="/main.js"></script>
</body>

</html>
